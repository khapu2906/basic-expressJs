<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="public/css/main.css" />
</head>

<body id="main">
    <header id="header">
        <div class="logo">
            <img src="public/images/logo.png" alt="banner" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="about">About</a>
                </li>
                <li>
                    <a href="contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="content" id="content">  
        <div class="space" id="space"></div>
        <div class="contact" style="background: url('public/images/banner-2.jpg') no-repeat center;">
            <div></div>
            <form method="POST" action="contact/store">
                <h1>CONTACT</h1>
                <div class="form-group">
                    <input class="form-control" name="fullName" type="text" value="" placeholder="Full name"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="email" type="email" value="" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="number" type="number" value=""placeholder="Phone" />
                </div>
                <div class="form-group">
                    <button type="submit"> Submit </button>
                </div>
            </form>
            <div></div>
        </div>
    </div>
    <footer>
        <div class="info">
            <div class="info-name">
                <h1>OUR HOUSE</h1>
            </div>
        </div>
    </footer>
</body>
<script src="public/js/index.js" type="text/javascript"></script>

</html>
